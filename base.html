<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}NZ Winter Olypmics{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <div class="px-3 py-2 text-bg-dark border-bottom">
                <div class="container">
                    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-between">
                        <a href="{{ url_for('home') }}" class="text-decoration-none text-white">
                            <div class="d-flex flex-wrap">
                                <img src="/static/images/logo.png" style="height:56px;" class="me-3">
                                <h1>NZ Winter Olympics</h1>
                            </div>
                        </a>

                        <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                            <li class="nav-item"><a href="{{ url_for('home') }}" class="nav-link link-body-emphasis px-3 text-white">Home</a></li>
                            <li class="nav-item"><a href="{{ url_for('listEvents') }}" class="nav-link link-body-emphasis px-3 text-white">Events</a></li>
                            <li class="nav-item"><a href="{{ url_for('listMembers') }}" class="nav-link link-body-emphasis px-3 text-white">Members</a></li>
                            <li class="nav-item"><a href="{{ url_for('admin') }}" class="nav-link link-body-emphasis px-3 text-white">Admin Login</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
           
        <section class="content">
            <header>
                {% block header %}{% endblock %}
            </header>

            {% for message in get_flashed_messages() %}
                <div class="flash">{{ message }}</div>
            {% endfor %}

            {% block content %}{% endblock %}
        </section>

        <!-- footer -->
        <div class="container">
          <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="col-md-4 mb-0 text-body-secondary">Â© 2023 Yang Yang</p>
          </footer>
        </div>

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
