{% extends "admin.html" %}
{% block content %}
<!-- code in here to display a list of events -->
<!-- eventlist is the variable passed in containing list of loans -->
<h2 class="text-center">Event List</h2>
<h5 class="text-center">A list of all NZ Olympic Team events</h5>

<table class="table table-striped table-hover table-bordered">
    <tr><th>Event ID</th><th>Event Name</th><th>Sport</th><th>Team Name</th><th>NZ Team ID</th></tr>
    {% for event in eventlist %}
        <tr>
            {% for entry in event %}
                <td>{{entry}}</td>
            {% endfor %}
        </tr>
    {% endfor %}
</table>

{% endblock %}
