{% extends "admin.html" %}
{% block content %}
<!-- code in here to display a list of event stages -->

<div class="container">
    <div class="py-5 text-center">
        <h2>Event Stage List</h2>
        <p>A list of all NZ Olympic Team event stages</p>
    </div>

<table class="table table-striped table-hover table-bordered">
    <tr><th>Event ID</th><th>Event Name</th><th>Stage ID</th><th>Stage Name</th><th>Location</th><th>Stage Date</th><th>Qualifying</th><th>Points To Qualify</th></tr>
    {% for stage in stagelist %}
        <tr>
            {% for entry in stage %}
                <td>{{entry}}</td>
            {% endfor %}
        </tr>
    {% endfor %}
</table>
</div>

{% endblock %}
