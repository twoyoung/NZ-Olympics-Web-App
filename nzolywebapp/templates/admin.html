<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}{% endblock %}</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
        <nav>
            <h1>NZ Winter Olympics</h1>
            <ul>
                <li><a href="{{ url_for('adminlistmembers') }}">Member List</a></li>
                <li><a href="{{ url_for('adminlistevents') }}">Event List</a></li>
                <li><a href="{{ url_for('addmembers') }}">Add New Members</a></li>
                <li><a href="{{ url_for('addevents') }}">Add New Events</a></li>
                <li><a href="{{ url_for('addeventstages') }}">Add New Event Stages </a></li>
                <li><a href="{{ url_for('addscores') }}">Add Scores and Position</a></li>
                <li><a href="{{ url_for('showreports') }}">Show Reports</a></li>
            </ul>
        </nav>
        <form action="/admin/results" method="get">
            <label for="membersorevents">Search for members or/and events by name:</label>
            <input type="text" name="searchinfo" placeholder="members or events" />
            <button type="submit">Search</button>
        </form>
          <section class="content">
            <header>
              {% block header %}{% endblock %}
            </header>
            {% for message in get_flashed_messages() %}
              <div class="flash">{{ message }}</div>
            {% endfor %}
            {% block content %}{% endblock %}
          </section>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
