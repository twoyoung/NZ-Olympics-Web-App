{% extends "adminBase.html" %}
{% block title %}Add member{% endblock %}
{% block content %}

<div class="container col-md-7 col-9 mt-4" >
    <h1 class="my-5">Add a member</h1>
    <form action="/admin/add-members" method = "POST" class="needs-validation" novalidate>
        <div class="row g-3">
            <div class="col-sm-6">
                <label for="firstName" class="form-label">First name</label>
                <input type="text"name="firstname" class="form-control" id="firstName" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Valid first name is required.
                </div>
            </div>

            <div class="col-sm-6">
                <label for="lastName" class="form-label">Last name</label>
                <input type="text" name="lastname" class="form-control" id="lastName" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Valid last name is required.
                </div>
            </div>

            <div class="col-sm-6">
                <label for="city" class="form-label">City <span class="text-body-secondary">(Optional)</span></label>
                <input type="text" name="city" class="form-control" id="lastName" placeholder="" value="">
            </div>

            <div class="col-sm-6">
                <label for="TeamName" class="form-label">Team</label>
                <select class="form-select" id="team" name="team" required>
                  {% for entry in team %}
                      <option value="{{entry[0]}}">{{entry[1]}} ({{entry[0]}})</option>
                  {% endfor %}
                </select>
                <div class="invalid-feedback">
                  Please select a valid Team.
                </div>
            </div>

            <div class="col-sm-6">
                <label for="Birthdate" class="form-label">Birthdate</label>
                <input type="date" name="birthdate" class="form-control" id="zip" placeholder="" required>
                <div class="invalid-feedback">
                  Birthdate required.
                </div>
            </div>
        </div>

        <hr class="my-4">

        <button class="w-100 btn btn-primary btn-lg" type="submit">Submit</button>
    </form>
</div>

{% endblock %}
