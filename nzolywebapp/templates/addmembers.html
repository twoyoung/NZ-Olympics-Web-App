{% extends "admin.html" %}

{% block content %}
<h2>Add a member</h2>
<form action="/admin/members/add" method = "POST">
        <label for="TeamName">Team Name(TeamID):</label>
        <select id="team" name="team">
            {% for entry in team %}
                <option value="{{entry[0]}}">{{entry[1]}} ({{entry[0]}})</option>
            {% endfor %}
        </select>
        <p>* If the member's team is not in the selection list, please add a new team first.</p>
        <label for="FirstName">First Name:</label>
        <input type="text" name="firstname" />
        <label for="LastName">Last Name:</label>
        <input type="text" name="lastname" />
        <label for="city">City:</label>
        <input type="text" name="city" />
        <label for="Birthdate">Birthdate:</label>
        <input type="date" name="birthdate" />
        <button type="submit">Add</button>
</form>

{% endblock %}
