{% extends "admin.html" %}

<!-- code in here to display a page with search bars-->
{% block header %}

<div class="container">
<div class="py-5 text-center">
    <h4>Search for members or/and events in one click:</h4>
</div>
<form action="/admin/results" method="get">
    <label for="membersorevents">Input the name of members or/and events:</label>
    <input type="text" name="searchinfo" />
    <button type="submit">Search</button>
</form>

<div class="py-5 text-center">
    <h4>Search just for members:</h4>
</div>
<form action="/admin/results" method="get">
    <label for="member">Input the name of one or more members:</label>
    <input type="text" name="searchmember" />
    <button type="submit">Search</button>
</form>

<div class="py-5 text-center">
    <h4>Search just for events:</h4>
</div>
<form action="/admin/results" method="get">
    <label for="event">Input the name of one or more events:</label>
    <input type="text" name="searchevent" />
    <button type="submit">Search</button>
</form>
</div>

{% endblock %}
