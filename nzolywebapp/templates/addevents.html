{% extends "admin.html" %}

{% block content %}
<h2>Add a new event</h2>
<form action="/admin/event/add" method = "POST">
    <div class="col-auto">
        <label for="EventName" class="form-label">Event Name</label>
        <input type="text" class="form-control" placeholder="Event Name" name="eventname" />
    </div>

    <div class="col-auto">
        <label for="Sport" class="form-label">Sport</label>
        <input type="text" name="sport" class="form-control" placeholder="Sports" />
    </div>

    <div class="col-auto">
        <label for="TeamName" class="form-label">Team Name (Team ID)</label>
        <select class="form-select" aria-label="Default select example" id="team" name="team">
            {% for entry in team %}
                <option value="{{entry[0]}}">{{entry[1]}} ({{entry[0]}})</option>
            {% endfor %}
        </select>
    </div>

    <div class="col-auto">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
        
</form>

{% endblock %}
