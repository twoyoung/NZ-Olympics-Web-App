{% extends "admin.html" %}

{% block content %}

<div class="col-md-7 col-lg-8 container mt-4" >
    <h4 class="mb-3">Edit a member</h4>
    <form action="/admin/updatemembers" method = "POST" class="needs-validation" novalidate>
        <div class="row g-3">
            <div class="col-sm-6">
              <label for="MemberID" class="form-label">Member ID (read only):</label>
              <input type="text"name="memberid" value="{{membertoedit[0]}}" class="form-control" readonly >
            </div>

      <div class="row g-3">
        <div class="col-sm-6">
          <label for="firstName" class="form-label">First name</label>
          <input type="text"name="firstname" class="form-control" id="firstName" value="{{membertoedit[2]}}" required>
          <div class="invalid-feedback">
            Valid first name is required.
          </div>
        </div>

        <div class="col-sm-6">
          <label for="lastName" class="form-label">Last name</label>
          <input type="text" name="lastname" class="form-control" id="lastName" value="{{membertoedit[3]}}" required>
          <div class="invalid-feedback">
            Valid last name is required.
          </div>
        </div>

        <div class="col-sm-6">
          <label for="city" class="form-label">City <span class="text-body-secondary">(Optional)</span></label>
          <input type="text" name="city" class="form-control" id="lastName" value="{{membertoedit[4]}}">
        </div>

        <div class="col-md-5">
          <label for="TeamName" class="form-label">Team</label>
          <select class="form-select" id="team" name="team" required>
            {% for entry in team %}
                <option value="{{entry[0]}}">{{entry[1]}} ({{entry[0]}})</option>
            {% endfor %}
          </select>
          <div class="invalid-feedback">
            Please select a valid Team.
          </div>
        </div>

        <div class="col-md-3">
          <label for="Birthdate" class="form-label">Birthdate</label>
          <input type="date" name="birthdate" value="{{membertoedit[5]}}" class="form-control" required>
          <div class="invalid-feedback">
            Birthdate required.
          </div>
        </div>
      </div>

      <hr class="my-4">

      <button class="w-100 btn btn-primary btn-lg" type="submit">Submit</button>
 </div>


{% endblock %}
